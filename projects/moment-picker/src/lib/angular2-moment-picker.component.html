<div *ngIf="open">
  <lib-decade-component
    *ngIf="currentView === viewStates.Decade"
    (selectEmitter)="next()"
    (titleEmitter)="previous()"
  ></lib-decade-component>
  <lib-year-component
    *ngIf="currentView === viewStates.Year"
    (selectEmitter)="next()"
    (titleEmitter)="previous()"
  >
  </lib-year-component>
  <lib-month-component
    *ngIf="currentView === viewStates.Month"
    (selectEmitter)="next()"
    (titleEmitter)="previous()"
  >
  </lib-month-component>
  <lib-date-component
    *ngIf="currentView === viewStates.Date"
    (selectEmitter)="next()"
    (titleEmitter)="previous()"
  >
  </lib-date-component>
  <lib-hour-component
    *ngIf="currentView === viewStates.Hour"
    (selectEmitter)="next()"
    (titleEmitter)="previous()"
  >
  </lib-hour-component>
  <lib-minute-component
    *ngIf="currentView === viewStates.Minute"
    (selectEmitter)="next()"
    (titleEmitter)="previous()"
  ></lib-minute-component>
</div>
